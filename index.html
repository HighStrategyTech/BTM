    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

  <body>

  <!-- Add a container to the div to give carousel padding (class="container")-->
    <div>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img src="img/keem_gasStation.jpg" alt="KEEM Gas Station" class="img-responsive" width="100%" height="100%">
          </div>

          <div class="carousel-item">
            <img src="img/mike_graffiti.jpg" alt="MIKEY Graffiti" class="img-responsive" width="100%" height="100%">
          </div>

          <div class="carousel-item">
            <img src="img/mike_pouringUp.jpg" alt="MIKEY Pouring Up" class="img-responsive" width="100%" height="100%">
          </div>

        <!-- COMMENTING OUT CAROSEL CONTROLS 
        <- Left and right controls ->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left icon-prev" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right icon-next" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        -->
      </div>
    </div>

    <div style="background-color: red; height: 40px;">
        <h1 style="text-align: center;"> ARTISTS</h1>
    </div>

    <div style="background-color: black; height: 500px;">
        <div class="container">
            <p>Add Artist Info Here</p>
            
        </div>
          
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
